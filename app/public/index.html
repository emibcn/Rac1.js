<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="Rac1 radio podcasts finder and player"/>
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <!--
      Prefetch backend DNS adresses and TLS connections, along with some assets
    -->
    <link rel="preconnect" href="https://cors-anywhere.herokuapp.com"/>
    <link rel="preconnect" href="https://api.audioteca.rac1.cat"/>
    <link rel="preconnect" href="https://audioserver.rac1.cat"/>
    <link rel="preconnect" href="https://storage.googleapis.com/workbox-cdn/releases/3.6.3/workbox-sw.js"/>
    <link rel="preconnect" href="https://www.googletagmanager.com/gtag/js?id=UA-129704402-1"/>
    <link rel="preconnect" href="https://www.google-analytics.com/analytics.js"/>

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Rac1 Radio Podcasts Player</title>
    <script>
"use strict"; !function(self, global){
  self.pad2 = num => ( num < 10 ? '0' : '' ) + num;
  self.dateStr = '';

  if ( global.location.hash !== '#/directe' ) {

    // Get date from location hash
    if ( global.location.hash.match(/^#\/\d{4}\/\d{2}\/\d{2}/)) {
      self.dateStr = global.location.hash
        .split('/')
        .slice(1, 4)
        .reverse()
        .map( self.pad2 )
        .join('/');
    }
    // Get today's date
    else {
      self.date = new Date();
      self.dateStr =
        self.pad2( self.date.getDate() ) + '/' +
        self.pad2( 1 + self.date.getMonth() ) + '/' +
        self.date.getFullYear();
    }

    self.url =
      "https://cors-anywhere.herokuapp.com/" // Anti CORS
      + "https://api.audioteca.rac1.cat/a-la-carta/cerca?"
      + `text=&programId=&sectionId=HOUR&from=${self.dateStr}&to=${self.dateStr}&pageNumber=0`;

    // Add Link tag to hint the browser
    let linkTag = document.createElement('link');
    linkTag.rel = 'preload';
    linkTag.href = self.url;
    linkTag.crossOrigin = 'crossorigin';
    linkTag.credentials = 'omit';
    linkTag.as = 'fetch';
    linkTag.type = 'text/html';
    document.head.appendChild(linkTag);
  }
  self = null;
}({}, window)
    </script>
  </head>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

</html>
